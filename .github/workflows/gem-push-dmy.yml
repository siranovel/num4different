name: Ruby Gem(dmy)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build + Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby 2.6
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.1
    - run: bundle install

    - name: Publish to RubyGems
      run: |
        echo ${RUBYGEMS_PASSWORD}
        curl -u siranovel:”${{ RUBYGEMS_PASSWORD }}” https://rubygems.org/api/v1/api_key.yaml > ~/.gem/credentials
        chmod 0600 ~/.gem/credentials 
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "siranovel@gmail.com"
        bundle exec rake release
      env:
        GEM_HOST_API_KEY: "${{secrets.RUBYGEMS_AUTH_TOKEN}}" 
